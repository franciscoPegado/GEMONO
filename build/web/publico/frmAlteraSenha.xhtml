      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Escola de Sa&uacute;de P&uacute;blica do Cear&aacute;</title>
        <meta name="robots" content="index, follow" />

        <meta name="description" content="Escola de Sa&uacute;de P&uacute;blica do Cear&aacute;" />

    <h:body id="bdLogin">
        <div id="geral" align="center">
            <div style="height: 126px">
                <ui:insert >
                    <ui:include src="./masterPageCabecalho.xhtml" />
                </ui:insert>
            </div>
            <div align="center" style="width: 590px; height: 400px; display: table-cell; margin: 0 auto;">
                <h:form id="frmAltSen" prependId="false" >
                    <div class="ui-growl">
                        <p:growl id="avisos" showDetail="false" life="5000"/>
                    </div>
                    <p:panel id="rplMono" header="BDTDM - Alterar Senha" style="width: 500px" >
                        <h:panelGrid columns="2" style="azimuth: left">
                            <h:outputLabel value="Senha Atual:" for="iptSenAtual" style="text-align: left"/>
                            <p:password id="iptSenAtual" feedback="false" minLength="10" required="true" maxlength="20" requiredMessage="Preencha senha atual!" value="#{usuarioControle.senhaAtual}"/>
                            <h:outputLabel value="Nova Senha:" for="iptSen"/>
                            <p:password id="iptSen" feedback="true" minLength="10" promptLabel="Por favor, insira uma senha!" weakLabel="Senha fraca"
                                        goodLabel="Senha segura" strongLabel="Senha muito segura" required="true" maxlength="20" requiredMessage="Preencha nova senha!" value="#{usuarioControle.senha}"/>
                            <h:outputLabel value="Confirma Nova Senha:" for="iptConSen"/>
                            <p:password id="iptConSen" feedback="false" minLength="10" required="true" maxlength="20" requiredMessage="Preencha confirmação de senha!" value="#{usuarioControle.confSenha}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton id="btnAlt" title="Alterar" value="Alterar" rendered="true" actionListener="#{usuarioControle.alterarSenha}" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-state-hover ui-state-focus"/>
                            <h:commandButton id="btnVol" title="Voltar" value="Voltar" rendered="true" immediate="true" action="/faces/publico/frmDownMono.xhtml" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-state-hover ui-state-focus"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
            <div>
                <ui:insert >
                    <ui:include src="./masterPageRodape.xhtml" />
                </ui:insert>
            </div>
        </div>
