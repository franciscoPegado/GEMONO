<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <h:head>
        <title>Escola de Sa&uacute;de P&uacute;blica do Cear&aacute;</title>
        <meta name="robots" content="index, follow" />
        <meta name="keywords" content="escola, escola de saude, escola de saúde, governo, estado, ceará, ceara, governo estado ceara, governo estado cear�, saude, secretaria sa�de, sa�de, secretaria saude estado ceara, secretaria sa�de estado cear�, sesa, joomla" />
        <meta name="description" content="Escola de Sa&uacute;de P&uacute;blica do Cear&aacute;" />
        <meta name="MSSmartTagsPreventParsing" content="true" />
        <meta http-equiv="Pragma" content="no-cache" />
        <link rel="stylesheet" href="./adm/resources/css/principal_firefox.css" type="text/css" />
    </h:head>
    <h:body id="bdLogin">
        <div id="geral" align="center">
            <ui:insert >
                <ui:include src="./masterPageCabecalho.xhtml" />
            </ui:insert>
            <div id="ui-growl" align="center" class="ui-growl">
                <p:growl id="avisos" showDetail="false" life="5000"/>
            </div>
            <div id="principal" align="center" style="width: 590px; height: 600px; vertical-align: middle; display: table-cell; margin: 0 auto;">
                <div align="center">
                    <p:panel id="pnlLogin" style="text-align: center; width: 400px" header="BDTDM - WEB LOGIN">
                        <div align="center">
                            <h:form id="frmImagem"  prependId="false" >
                                <h:panelGrid id="pgdLoginOne" columns="1">
                                    <h:panelGroup id="pgpLoginOne">
                                        <img src="./resources/imagens/acesso.png" alt="BDTDM" title="BDTDM"/>
                                    </h:panelGroup>
                                </h:panelGrid><p/>
                            </h:form>
                        </div>
                        <div align="center">
                            <h:form id="frmLogin"  prependId="false" >
                                <h:panelGrid id="pngdLogin" columns="2">
                                    <h:outputLabel id="oplCpf" value="CPF:" for="iptCpf"/>
                                    <p:inputMask id="iptCpf" mask="999.999.999-99" value="#{usuarioControle.usuarios.cpf}" alt="cpf"
                                                 required="true" 
                                                 requiredMessage="CPF não informado">
                                    </p:inputMask>
                                    <h:outputLabel id="oplSenha" value="Senha:" for="iptSenha"/>
                                    <h:inputSecret id="iptSenha" value="#{usuarioControle.usuarios.senha}" alt="Senha"
                                                   required="true"
                                                   requiredMessage="Senha não Informada"
                                                   styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all"/>
                                </h:panelGrid>
                                <p/>
                                <h:commandButton id="cmdEnviar" value="Entrar" action="#{usuarioControle.Login}"
                                                 styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"/>
                            </h:form>
                            <h:form>
                                <h:panelGrid columns="1">
                                    <h:commandLink value="Esqueci minha senha" action="faces/frmRecuSenha.xhtml" style="font-size: small;color: blue" />
                                    <h:commandLink value="Quero me cadastrar" action="faces/frmUsua.xhtml" style="font-size: small;color: blue"/>
                                </h:panelGrid><br/>
                            </h:form>
                        </div>
                    </p:panel>
                </div>
            </div>
            <ui:insert >
                <ui:include src="masterPageRodape.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
